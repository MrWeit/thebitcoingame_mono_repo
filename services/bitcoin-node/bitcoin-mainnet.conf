# Bitcoin Core — Mainnet Production Configuration
# TheBitcoinGame Mining Pool
#
# This config is optimized for a mining pool full node:
#   - Full transaction index for block template construction
#   - No pruning (full chain required)
#   - No wallet (pool does not hold keys)
#   - ZMQ for instant block notifications
#   - High dbcache for fast IBD and operation

# Network
chain=main

# RPC Server
server=1
rpcuser=CHANGE_ME_RPC_USER
rpcpassword=CHANGE_ME_RPC_PASS
rpcbind=0.0.0.0
rpcallowip=172.28.0.0/16
rpcport=8332
rpcthreads=16
rpcworkqueue=64

# ZMQ — instant block/tx notifications to ckpool
zmqpubhashblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Indexing — required for getblock/getrawtransaction
txindex=1

# No pruning — pool needs full chain
prune=0

# No wallet — pool does not manage private keys
disablewallet=1

# Performance
dbcache=8192
maxmempool=512
maxconnections=125
maxuploadtarget=0

# Relay and mempool
blockreconstructionextratxn=100000
mempoolexpiry=336

# Peer settings
listen=1
listenonion=0
upnp=0
natpmp=0

# Logging (minimal in production)
printtoconsole=1
logtimestamps=1
logips=0
shrinkdebugfile=1

# Security
rest=0
